<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react16合成事件的调用顺序</title>
  </head>
  <body>
    <style>
      div {
        padding: 20px;
        border: 1px solid green;
      }
    </style>
    <div id="root">
      root元素
      <div id="parent">
        父元素
        <div id="child">子元素</div>
      </div>
    </div>
    <div>
      在react17的事件触发顺序中，
      <ul>
        <li>react会收集所有的合成捕获事件，合成冒泡事件</li>
        <li>
          在react的原生捕获调用完后，开始执行收集的捕获事件，因为dispatchEvent这个函数绑定了root的原生捕获函数，
        </li>
        <li>
          在react的原生冒泡调用完后，开始执行收集的冒泡事件，因为dispatchEvent这个函数绑定了root的原生冒泡函数，
        </li>
      </ul>
    </div>
    <script>
      const parent = document.getElementById("parent");
      const child = document.getElementById("child");
      const root = document.getElementById("root");
      root.addEventListener(
        "click",
        () => {
          console.log("root原生事件捕获");
        },
        true
      );
      root.addEventListener("click", () => {
        console.log("root原生事件冒泡");
      });
      function dispatchEvent(e, useCapture) {
        let origin = e.target;

        const paths = [];
        while (origin) {
          paths.push(origin);
          origin = origin.parentNode;
        }

        if (useCapture) {
          // react捕获
          for (let i = paths.length - 1; i >= 0; i--) {
            const element = paths[i];

            const handler = element.onClickCapture;
            if (handler) {
              handler();
            }
          }
        }
        if (!useCapture) {
          // react冒泡
          for (let i = 0; i < paths.length - 1; i++) {
            const element = paths[i];

            const handler = element.onClick;
            if (handler) {
              handler();
            }
          }
        }
      }
      root.addEventListener(
        "click",
        (e) => {
          dispatchEvent(e, true);
        },
        true
      );
      root.addEventListener("click", (e) => {
        dispatchEvent(e, false);
      });

      parent.addEventListener(
        "click",
        () => {
          console.log("父元素原生捕获事件触发");
        },
        true
      );
      child.addEventListener(
        "click",
        () => {
          console.log("子元素原生捕获事件触发");
        },
        true
      );
      parent.addEventListener("click", () => {
        console.log("父元素原生冒泡事件触发");
      });
      child.addEventListener("click", () => {
        console.log("子元素原生冒泡事件触发");
      });

      parent.onClickCapture = () => {
        console.log("父元素react捕获事件触发");
      };
      child.onClickCapture = () => {
        console.log("子元素react捕获事件触发");
      };
      parent.onClick = () => {
        console.log("父元素react冒泡事件触发");
      };
      child.onClick = () => {
        console.log("子元素react冒泡事件触发");
      };
    </script>
  </body>
</html>
