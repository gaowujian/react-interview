<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react16合成事件的调用顺序</title>
  </head>
  <body>
    <style>
      div {
        padding: 20px;
        border: 1px solid green;
      }
    </style>
    <div id="root">
      root元素
      <div id="parent">
        父元素
        <div id="child">子元素</div>
      </div>
    </div>
    <div>
      <ul>
        <li>
          在react16的时候，react会把所有收集到的合成事件函数，在冒泡到document的时候进行调用
        </li>
        <li>也就是 dispatchEvent方法的执行时机</li>
        <li>
          如果有用户自定义个document上的函数，会在react调用完后再调用用户自定义方法
        </li>
      </ul>
    </div>
    <script>
      const parent = document.getElementById("parent");
      const child = document.getElementById("child");
      function dispatchEvent(e) {
        let origin = e.target;

        const paths = [];
        while (origin) {
          paths.push(origin);
          origin = origin.parentNode;
        }

        // 模拟原生事件的捕获和冒泡流程
        // react捕获
        for (let i = paths.length - 1; i >= 0; i--) {
          const element = paths[i];

          const handler = element.onClickCapture;
          if (handler) {
            handler();
          }
        }
        // react冒泡
        for (let i = 0; i < paths.length - 1; i++) {
          const element = paths[i];
          const handler = element.onClick;
          if (handler) {
            handler();
          }
        }
      }
      document.addEventListener("click", dispatchEvent);
      parent.addEventListener(
        "click",
        () => {
          console.log("父元素原生捕获事件触发");
        },
        true
      );
      child.addEventListener(
        "click",
        () => {
          console.log("子元素原生捕获事件触发");
        },
        true
      );
      parent.addEventListener("click", () => {
        console.log("父元素原生冒泡事件触发");
      });
      child.addEventListener("click", () => {
        console.log("子元素原生冒泡事件触发");
      });

      parent.onClickCapture = () => {
        console.log("父元素react捕获事件触发");
      };
      child.onClickCapture = () => {
        console.log("子元素react捕获事件触发");
      };
      parent.onClick = () => {
        console.log("父元素react冒泡事件触发");
      };
      child.onClick = () => {
        console.log("子元素react冒泡事件触发");
      };
      document.addEventListener(
        "click",
        () => {
          console.log("document原生事件捕获");
        },
        true
      );
      document.addEventListener("click", () => {
        console.log("document原生事件冒泡");
      });
    </script>
  </body>
</html>
