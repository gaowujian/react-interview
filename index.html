  <body>
    <script>
      function getWeather(city) {
        console.log(`开始获取${city}的天气`);
        return fetch(
          `http://api2.jirengu.com/getWeather.php?city=${city}`
        ).then((res) => res.json());
      }

      let citys = [
        "北京",
        "上海",
        "杭州",
        "成都",
        "武汉",
        "天津",
        "深圳",
        "广州",
        "合肥",
        "郑州",
      ];
      // asyncPool(getWeather, citys, 2).then((results) => console.log(results));

      function asyncPool(query, list, limit) {
        Promise.all(list.map((item) => query(item))).then((data) => {
          console.log("data:", data);
        });
      }
      asyncPool(getWeather, citys, 2);
    </script>
  </body>
